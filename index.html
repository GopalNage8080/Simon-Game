<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game | Online Version</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main">
        <div class="playing-info">
            <h1><span class="r-hed">Si</span><span class="g-hed">mo</span><span class="y-hed">n G</span><span class="b-hed">ame</span></h>
             <h3>Press Any Key to Start Game</h3>
        </div>
        <div class="color-sec">
            <div class="section-1 green r-sec" id="grn" type="button"></div>
            <div class="section-2 red r-sec" id="red" type="button"></div>
            <div class="section-3 yellow r-sec" id="yellow" type="button"> </div>
            <div class="section-4 blue r-sec" id="blue" type="button"></div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
